<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Task</title>
    <!-- Add TailwindCSS CDN if needed -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">
    <div class="max-w-lg w-full p-8 bg-white shadow-md rounded-lg">
        <h1 class="text-2xl font-bold mb-6 text-center">Edit your Task</h1>

        <form method="POST">
            {% csrf_token %}
            <div>
                <label for="id_content" class="block text-gray-700 font-medium">{{form.content.label_tag}}</label>
                <input type="text" name="content" value="{{form.content.value}}" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div>    
                <label class="block text-gray-700 font-medium">{{form.notes.label_tag}}</label>
                <input type="text" name="notes" value="{{form.notes.value}}" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div>     
                {{form.pub_date.label_tag}}
                <input type="datetime-local" name="pub_date" value="{{form.pub_date.value|date:'Y-m-d\\TH:i'}}" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">               
            </div>
            <div>
                {{form.due_date.label_tag}}
                <input type="datetime-local" name="due_date" value="{{form.due_date.value|date:'Y-m-d\\TH:i'|default_if_none:''}}" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div>
                {{form.priority.label_tag}}
                <select name="priority" value="{{form.priority.value}}" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="1" {% if form.priority.value == 1 %} selected {% endif %}>Important</option>
                    <option value="2" {% if form.priority.value == 2 %} selected {% endif %}>Normal</option>
                    <option value="3" {% if form.priority.value == 3 %} selected {% endif %}>Low Priority</option>
                </select>              
            </div>
            <div>
                {{form.is_completed.label_tag}}
                <input type="checkbox" name="is_completed" {% if form.is_completed.value %} checked {% endif %} class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div>
                <button type="submit">Save changes</button>
            </div>
        </form>
    </div>
</body>
</html>

</html>
